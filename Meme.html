<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Arial&family=Roboto&family=Comic+Neue&family=Impact&family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #canvasContainer {
      border: 2px solid #333;
      background-color: white;
    }
    #controls {
      margin-top: 20px;
      text-align: center;
    }
    input, button, select {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #downloadLink {
      margin-top: 10px;
      display: none;
    }
    #fontSelect option[value="Arial"] {
      font-family: Arial, sans-serif;
    }
    #fontSelect option[value="Impact"] {
      font-family: Impact, sans-serif;
    }
    #fontSelect option[value="Roboto"] {
      font-family: Roboto, sans-serif;
    }
    #fontSelect option[value="Comic Neue"] {
      font-family: 'Comic Neue', cursive;
    }
    #fontSelect option[value="Lobster"] {
      font-family: Lobster, cursive;
    }
  </style>
</head>
<body>
  <h1>Meme Generator</h1>
  <div id="canvasContainer"></div>
  <div id="controls">
    <input type="text" id="topText" placeholder="Top Text" maxlength="50">
    <input type="text" id="bottomText" placeholder="Bottom Text" maxlength="50">
    <input type="file" id="imageInput" accept="image/*">
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Impact">Impact</option>
      <option value="Roboto">Roboto</option>
      <option value="Comic Neue">Comic Neue</option>
      <option value="Lobster">Lobster</option>
    </select>
    <select id="emojiSelect">
      <option value="‚ú®">‚ú® Sparkles</option>
      <option value="üå∏">üå∏ Cherry Blossom</option>
      <option value="ü¶ã">ü¶ã Butterfly</option>
      <option value="üåü">üåü Glowing Star</option>
      <option value="üåô">üåô Crescent Moon</option>
      <option value="üçì">üçì Strawberry</option>
      <option value="üß∏">üß∏ Teddy Bear</option>
      <option value="üíñ">üíñ Sparkling Heart</option>
    </select>
    <button onclick="generateMeme()">Generate Meme</button>
    <a id="downloadLink" download="meme.png">Download Meme</a>
    <p>Click on the canvas to place the selected emoji!</p>
  </div>

  <script>
    let img = null;
    let canvas;
    let emojis = [];

    function setup() {
      canvas = createCanvas(400, 400);
      canvas.parent('canvasContainer');
      canvas.mouseClicked(placeEmoji); // Add click handler for emoji placement
      background(255);
      textAlign(CENTER, CENTER);
      textSize(24);
      fill(255);
      stroke(0);
      strokeWeight(4);
    }

    function draw() {
      background(255);
      if (img) {
        image(img, 0, 0, width, height);
        let topText = document.getElementById('topText').value.toUpperCase();
        let bottomText = document.getElementById('bottomText').value.toUpperCase();
        let selectedFont = document.getElementById('fontSelect').value;
        
        // Apply selected font
        textFont(selectedFont);
        
        // Draw top text
        text(topText, width / 2, 50);
        // Draw bottom text
        text(bottomText, width / 2, height - 30);
        
        // Draw emojis
        emojis.forEach(emoji => {
          textSize(30);
          text(emoji.text, emoji.x, emoji.y);
          textSize(24); // Reset text size for main text
        });
      } else {
        text("Upload an image to start!", width / 2, height / 2);
      }
    }

    function placeEmoji() {
      let selectedEmoji = document.getElementById('emojiSelect').value;
      let x = mouseX;
      let y = mouseY;
      // Only add emoji if within canvas bounds
      if (x >= 0 && x <= width && y >= 0 && y <= height) {
        emojis.push({ text: selectedEmoji, x: x, y: y });
      }
    }

    function generateMeme() {
      let fileInput = document.getElementById('imageInput');
      if (fileInput.files.length > 0) {
        let file = fileInput.files[0];
        let url = URL.createObjectURL(file);
        loadImage(url, loadedImg => {
          img = loadedImg;
          img.resize(400, 400); // Resize to fit canvas
          emojis = []; // Clear emojis for new image
        });
      }
      let downloadLink = document.getElementById('downloadLink');
      downloadLink.href = canvas.elt.toDataURL('image/png');
      downloadLink.style.display = 'block';
    }
  </script>
</body>
</html>
